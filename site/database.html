<html>
   <head>
    <link rel="stylesheet" href="database.css">
</head>
    <body>  
    <form id="post-form">
        <h1> Add Post Name!</h1>
        <label> Name:</label>
        <input type="text" id="post_name">
        <label> Image:</label>
        <input type="text" id="post_image">
        <label> Text:</label>
        <input type="text" id="post_text">
        <input type="submit" value="Go!" class="submit-btn">
    </form>
    </body>

 </html>
<script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";
 import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-analytics.js";

// https://firebase.google.com/docs/web/setup#available-libraries

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDTE7HjDEiK9ADI9FOOh_-q5ZO6qw75_5Q",
  authDomain: "istn-website.firebaseapp.com",
  projectId: "istn-website",
  storageBucket: "istn-website.appspot.com",
  messagingSenderId: "844591528813",
  appId: "1:844591528813:web:f55e71b53a85a68eeef864",
  measurementId: "G-YVZ8P55TDB"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const database = getFirestore (app);

var form = document.getElementById("post_form");
form = addEventListener("submit", (event) =>
{
    // this will happen as soon as the button is clicked
    var post_name = document.getElementById("post_name").value;
    var post_image = document.getElementById("post_image").value;
    var post_text = document.getElementById("post_text").value;
 
    addDoc(collection(database, "posts"),{
        name: post_name,
        image: post_image,
        text: post_text,
    });

    alert("post created!");
    event.preventDefault();
});


</script>
